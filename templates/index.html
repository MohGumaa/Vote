<!DOCTYPE html>
<html>
    <head>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="shortcut icon" href="{{ url_for('static', filename='flag.gif') }}">
      <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
      <title>Vote</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="./static/flag.gif" alt="logo" style="width: 40px; height: 40px;"
          />Voting</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto font-weight-bold text-uppercase">
              <li class="nav-item">
                <i>Yes Votes: <span id="yes">{{ votes["yes"] }}</span></i>
              </li>
              <li class="nav-item active">
                <i>No Votes: <span id="no">{{ votes["no"] }}</span></i>
              </li>
              <li class="nav-item">
                <i>Maybe Votes: <span id="maybe">{{ votes["maybe"] }}<span></i>
              </li>
            </ul>
          </div>
       </div>
      </nav>

      <!-- Showcase-->
      <div class="showcase">
        <div class="content">
          <h1 class="display-2 mt-5 pt-5 font-weight-bold">Welcome To</h1>
          <p class="lead text-primary h2">Election Process...</p>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row align-items-center justify-content-center">
          <div class="col-sm12 col-md-4 vote">
            <button data-vote="yes" class="btn btn-primary btn-lg">Yes</button>
          </div>
          <div class="col-sm12 col-md-4 vote">
            <button data-vote="no" class="btn btn-danger btn-lg">No</button>
          </div>
          <div class="col-sm12 col-md-4 vote">
            <button data-vote="maybe" class="btn btn-success btn-lg">Maybe</button>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
